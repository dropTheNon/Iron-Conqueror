          <!-- <div id="score-board" class="center-content-column">

          <div id="action-box" class="center-content-column">
            <!-- Begin a new game -->
            <h2><span id="round-status">Begin a new game</span></h2>
            <h3><span id="display-message"></span></h3>
            <button
              onclick="beginNewGame()"
              id="play-btn"
              class="btn btn-success"
            >
              Start New Game
            </button>
            <!-- Create a player -->
            <form onsubmit="event.preventDefault()" id="create-player-form" class="center-content-column">
              <label for="new-player-name">Type your name:</label>
              <input id="new-player-name" type="text" name="new-player-name" />
              <br />
              <label for="new-player-color">Choose your color:</label>
              <select id="new-player-color" name="new-player-color"></select>
              <br>
              <input
                onclick="createPlayer()"
                id="create-player-btn"
                class="btn btn-success"
                type="submit"
                value="Create Player"
              />
            </form>
            <button
              onclick="startGame()"
              id="start-game-btn"
              class="btn btn-success"
            >
              Start Game
            </button>
            <!-- Begin Turn button -->
            <button
              id="begin-turn-btn"
              class="btn btn-success center-content"
            >
              Begin Turn
            </button>
            <!-- Deploy troops form -->
            <form 
              id="deploy-form" 
              class="center-content-column"
              >
              <div id="deploy-to-territory-box">
                <label for="deploy-to-territory"
                  >Choose a territory to deploy troops on:</label
                >
                <select id="deploy-to-territory" name="deploy-to-territory">
                  <!-- Use DOM Manipulation to create <options> based off players territories -->
                </select>
                <br /><br />
                <label for="deploy-how-many"
                  >How many troops to deploy here?</label
                >
                <select id="deploy-how-many" name="deploy-how-many">
                  <!-- DOM manipulation to populate options based off troopsToDeploy -->
                </select>
              </div>
              <br>
              <input 
                id="deploy-btn" 
                class="btn btn-success" 
                type="submit" 
                value="Deploy" />
            </form>
            <!-- Attack territory form -->
            <form 
              id="attack-form" 
              class="center-content-column"
              >
              <div id="attack-from-territory-box">
                <label for="attack-from-territory">Choose a territory to attack from:</label>
                <select 
                  onchange="fillAttackableTerritories()"
                  id="attack-from-territory" 
                  name="attack-from-territory"
                  >
                  <!-- Use DOM Manipulation to create <options> based off attackObj -->
                </select>
                <br /><br />
                <label for="attack-these-territories"
                  >Choose a territory to attack:</label
                >
                <select id="attack-these-territories" name="attack-these-territories">
                  <!-- DOM manipulation to populate <options> based off attackObj -->
                </select>
              </div>
              <br />
              <input 
                id="attack-btn" 
                class="btn btn-success center-content" 
                type="submit" 
                value="Attack!" 
              />
              <br />
            </form>
            <!-- Advance Troops form -->
            <form 
              id="advance-form" 
              class="center-content-column"
              >
              <div id="advance-form-box">
                <label for="advance-how-many"
                >How many troops to advance?</label
                >
                  <select id="advance-how-many" name="advance-how-many">
                    <!-- DOM manipulation to populate options based off troops -->
                  </select>
                  <br />
                  <input 
                  id="advance-btn" 
                  class="btn btn-success center-content" 
                  type="submit" 
                  value="Advance" />
              </div>
            </form>
            <!-- Fortify Troops form -->
            <form 
              id="fortify-form" 
              class="center-content-column"
              >
              <div id="fortify-form-box">
                <label for="fortify-from-territory">Choose a territory to fortify from:</label>
                <select 
                  onchange="fillFortifyToTerritoriesSelect()"
                  id="fortify-from-territory" 
                  name="fortify-from-territory"
                  >
                  <!-- Use DOM Manipulation to create <options> based off player's territories -->
                </select>
                <br /><br />
                <label for="fortify-to-territories"
                  >Choose a territory to fortify:</label
                >
                <select id="fortify-to-territories" name="fortify-to-territories">
                  <!-- DOM manipulation to populate <options> based off territories -->
                </select>
                <br /><br />
                <label for="fortify-how-many"
                >How many troops to fortify?</label
                >
                  <select id="fortify-how-many" name="fortify-how-many">
                    <!-- DOM manipulation to populate options based off troops -->
                  </select>
                  <br />
                  <input 
                  id="fortify-btn" 
                  class="btn btn-success center-content" 
                  type="submit" 
                  value="Fortify" />
              </div>
            </form>
            <br/>
            <button 
                id="end-attack-btn"
                class="btn btn-danger center-content"
            >
            End Attacks
            </button>
            <button 
                id="end-turn-btn"
                class="btn btn-danger center-content"
            >
            End Turn
            </button>
